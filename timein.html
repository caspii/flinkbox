    <script src="js/vendor/moment.min.js"></script>
    <script>
    $(function() {

      $( "#calc1" ).click(function() {
        // validation needed..
        $("#rHour").val(timeInHour()).animateHighlight("#FFFF00", 1000);
        $("#rMin").val(timeInMin()).animateHighlight("#FFFF00", 1000);
        $("#rSec").val(timeInSec()).animateHighlight("#FFFF00", 1000);
      });

    function timeInHour(){
    var s = 0;
    d1hour  = parseFloat($("#d1hour").val(),10);
    d1min   = parseFloat($("#d1min").val(),10);
    d1sec   = parseFloat($("#d1sec").val(),10);

    var s = d1hour + (d1min/60) + (d1sec/3600);
    return s;
    }

    function timeInMin(){
      var s = 0;
      d1hour  = parseInt($("#d1hour").val(),10);
      d1min   = parseInt($("#d1min").val(),10);
      d1sec   = parseInt($("#d1sec").val(),10);

      var s = (d1hour * 60) + d1min + (d1sec/60);
      return s;
    }


    function timeInSec(){
      var s = 0;
      d1hour  = parseInt($("#d1hour").val(),10);
      d1min   = parseInt($("#d1min").val(),10);
      d1sec   = parseInt($("#d1sec").val(),10);

      var s = (d1hour * 60 * 60) + (d1min * 60) + d1sec;
      return s;
    }



  });
  </script>
