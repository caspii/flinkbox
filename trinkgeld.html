      <div class="col-md-12">
        <h1>Tip / Trinkgeld Rechner</h1>
            <p>Trinkgeldrechner</p>
          </div>
        </div>

        <div class="row">
          <hr>
          <div class="col-md-8 top-buffer">
            <input class="form-control percent-input text-center input200" id="rbetrag" placeholder="100" value="100"> Rechnungsbetrag<br/>
            <input class="form-control percent-input text-center input200" id="satz" placeholder="10" value="10"> Trinkgeld in Prozent<br/>
            <input class="form-control percent-input text-center input200" id="pers" placeholder="2" value="2"> Personenanzahl<br/>
            <br/><br/>
            <button type="submit" class="btn btn-primary" id="calc1">Berechne Trinkgeld</button>
            <br/>
            <br/>
            <input class="form-control percent-input text-center input200" id="tabs" placeholder="Ergebnis" value="Ergebnis"> Trinkgeld (absolut)<br/>
            <input class="form-control percent-input text-center input200" id="rbetragabs" placeholder="Ergebnis" value="Ergebnis"> Gesamtbetrag<br/>
            <br/>
            <input class="form-control percent-input text-center input200" id="pptabs" placeholder="Ergebnis" value="Ergebnis"> Trinkgeld / Person<br/>

    <script>
    $(function() {
      $( "#calc1" ).click(function() {
        Trinkgeld();
    });
    });

    function Trinkgeld()
    {
      /*
      to do:
      add countries, icons, labels to field      
      */
      var rbetrag = parseInt($("#rbetrag").val());
      var satz = parseInt($("#satz").val());
      var pers = parseInt($("#pers").val());
      tabs = rbetrag/100*satz;
      rbetragabs = tabs + rbetrag;
      pptabs = tabs/pers;
      ppbetragabs = rbetrag/pers + pptabs;
      $("#tabs").val(tabs);
      $("#rbetragabs").val(rbetragabs);
      $("#pptabs").val(pptabs);
      $("#pprbetragabs").val(ppbetragabs);
    }

  </script>
