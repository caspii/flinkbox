    </div>

        <div class="row">
          <hr>
          <div class="col-md-4 top-buffer">
            <input type="text" class="form-control percent-input text-center input260" id="qrdata" placeholder="Example Text" value="Example Text"><br/>

    <script>
    $(function() {

      $( "#calc1" ).click(function() {
        // validation needed..
        fetchAndShow($("#qrdata").val());
      });

    function fetchAndShow(qrdata){
      baseurl = "http://api.bnz-power.com/qr/";
      $.getJSON( baseurl + qrdata)
      .done(function( json ) {
        $(".qrcode").empty().append("<img src='" +  json.qrurl + "'/>");
      })
      .fail(function( jqxhr, textStatus, error ) {
        var err = textStatus + ", " + error;
        console.log( "Request Failed: " + err );
      });
    }

  });
  </script>
