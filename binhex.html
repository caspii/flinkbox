        <div class="row">
          <hr>
          <div class="col-md-8 top-buffer">
            <input class="form-control percent-input text-center input120" id="Dec2Bin" placeholder="22" value="22">

            <input class="form-control percent-input text-center input120" id="Bin2Dec" placeholder="111" value="111">
            <input class="form-control percent-input text-center input120" id="rBin2Dec" placeholder="Ergebnis" disabled> Binär -> Dezimal<br/>
            <input class="form-control percent-input text-center input120" id="Bin2Hex" placeholder="11111000" value="11111000">
            <input class="form-control percent-input text-center input120" id="rBin2Hex" placeholder="Ergebnis" disabled> Binär -> Hex<br/>

            <input class="form-control percent-input text-center input120" id="Hex2Bin" placeholder="f8" value="f8">
            <input class="form-control percent-input text-center input120" id="rHex2Bin" placeholder="Ergebnis" disabled> Hex -> Binär<br/>
            <input class="form-control percent-input text-center input120" id="Hex2Dec" placeholder="2a" value="2a">

    <script>
    $(function() {

      $( "#calc1" ).click(function() {
        $("#rDec2Bin").val(Dec2Bin(parseInt($("#Dec2Bin").val()))).animateHighlight("#FFFF00", 1000);
        $("#rDec2Hex").val(Dec2Hex(parseInt($("#Dec2Hex").val()))).animateHighlight("#FFFF00", 1000);

        $("#rBin2Dec").val(Bin2Dec(parseInt($("#Bin2Dec").val()))).animateHighlight("#FFFF00", 1000);
        $("#rBin2Hex").val(Bin2Hex(parseInt($("#Bin2Hex").val()))).animateHighlight("#FFFF00", 1000);

        $("#rHex2Bin").val(Hex2Bin($("#Hex2Bin").val())).animateHighlight("#FFFF00", 1000);
        $("#rHex2Dec").val(Hex2Dec($("#Hex2Dec").val())).animateHighlight("#FFFF00", 1000);
      });

    });

    //Useful Functions
    function checkBin(n){return/^[01]{1,64}$/.test(n)}
    function checkDec(n){return/^[0-9]{1,64}$/.test(n)}
    function checkHex(n){return/^[0-9A-Fa-f]{1,64}$/.test(n)}
    function pad(s,z){s=""+s;return s.length<z?pad("0"+s,z):s}
    function unpad(s){s=""+s;return s.replace(/^0+/,'')}

    //Decimal operations
    function Dec2Bin(n){if(!checkDec(n)||n<0)return 0;return n.toString(2)}
    function Dec2Hex(n){if(!checkDec(n)||n<0)return 0;return n.toString(16)}

    //Binary Operations
    function Bin2Dec(n){if(!checkBin(n))return 0;return parseInt(n,2).toString(10)}
    function Bin2Hex(n){if(!checkBin(n))return 0;return parseInt(n,2).toString(16)}

    //Hexadecimal Operations
    function Hex2Bin(n){if(!checkHex(n))return 0;return parseInt(n,16).toString(2)}
    function Hex2Dec(n){if(!checkHex(n))return 0;return parseInt(n,16).toString(10)}
  </script>
